<div class="onTop" id="{{id}}">
  <header>
    <button (click)="shared.toggleDiv(id)">
      <img class="left" src="../assets/images/left.png">
    </button>
  </header>

  <ng-container *ngFor="let item of users">
    <div class="field">
      <div class="left_right">
        <div>
          <img src="{{item.userImg}}" class="userImg">
          <h3 class="name">{{item.name}} {{item.surname}}</h3>
        </div>
      </div>
    </div>
  </ng-container>
