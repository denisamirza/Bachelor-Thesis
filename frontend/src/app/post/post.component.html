<div id="{{id}}" class="onTop">
  <header>
    <button (click)="shared.toggleDiv(id)">
      <img class="left" src="../assets/images/left_white.png">
    </button>
  </header>
  <div id="containerId">
    <img class="post-image" src={{imgUrl}}>
    <ng-template [ngIf]="!isPinned">
      <div id="example">
        <img (click)="pinPost()" class="pin" class="center" src="assets/images/pin.png">
      </div>
    </ng-template>
    <ng-template [ngIf]="isPinned">
      <div id="example">
        <img (click)="deletePin()" class="pin" class="center" src="assets/images/delete.png">
      </div>
    </ng-template>
  </div>
  <div class="field">
    <div class="left_right">
      <div>
        <img src="{{userImg}}" class="userImg">
        <h3 class="name">{{name}} {{surname}}</h3>
      </div>
    </div>
  </div>
  <div class="field">
    <span>
      <img style="float: left;"src="assets/images/place.png" class="place">
      <h5 style="padding-top: 0.7vh;font-weight: 500;">{{place}}</h5>
      <img style="float: left;"src="assets/images/calendar.png" class="place">
      <h5 style="padding-top: 0.7vh;font-weight: 500;">{{date}}</h5>
    </span>
    <h3>{{title}}</h3>
    <h5>{{description}}</h5>
  </div>
  <span class="column">
    <button (click)="shared.toggleDiv('pins-'+id)"><span><img src="assets/images/pin.png" class="pin-comment">{{pinNr}}</span></button>
  </span>
  <span class="column">
    <button (click)="shared.toggleDiv('post-'+id)"><span><img src="assets/images/comment.png" class="pin-comment">{{commentNr}}</span></button>
  </span>
  <div class="field" style="margin-top: 6.5vh;"></div>
  <button class="footer-button" (click)="goToMap()"><span><img src="assets/images/dir.png" class="dir">  Get directions</span></button>

  <div class="fit"></div>
  <app-comments [id]='id' [userEmail]='email' (commentNr)=sendCommentNr($event) (incrementCommentNr)="incrementCommentNr()"></app-comments>
  <app-post-pins [id]='id' (pinNr)=sendPinNr($event)></app-post-pins>
</div>

<app-navbar></app-navbar>
